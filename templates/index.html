<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Latest Mars News</h3>
        <strong>{{ data.news_title }}</strong>
        <p>{{ data.news }}</p>
      </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h2>Featured Mars News</h2>
            <img class = "img-fluid" src = {{ data.image_url }} />
        </div>
        <div class="col-md-4">
                <div>
                    <strong>Current Weather on Mars</strong>
                    <p> {{ data.weather }} </p>
                </div>
          
                <div id = "facts_table">
                    <strong> Mars Facts </strong>
                    
                      {{ data.facts|safe }} 
                    
                </div>
        </div>
    </div>
  </div>

  <div class="container">
      <h2>Mars Hemispheres</h2>
      <div class = "row">
        {% for i in data.hemispheres %}
          <div class="col-lg-6" >
            <img class="img-fluid" src="{{ i.img_url }}" />
            <h4>{{ i.title }} Enhanced</h4>
          </div>
        {% endfor %}
      </div>
  </div>




</body>

</html>
