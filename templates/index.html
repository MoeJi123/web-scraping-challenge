<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <h3>Latest Mars News</h3>
    <h4>{{ data.news_title }}</h4>
    <p>{{ data.news }}</p>
  </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Featured Mars News</h2>
            <img id = "feature_image" src = {{ data.image_url }} />
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col">
                    <h3>Current Weather on Mars</h3>
                    <p> {{ data.weather }} </p>
                </div>
            </div class="row">
                <div class="col">
                    <h3> Mars Facts </h3>
                    <p> {{ data.facts }} </p>
                </div>
           </div>
        </div>
    </div>
  </div>

  <div class="container">
      <h2>Mars Hemispheres</h2>
      <div>
        <!-- <div class = "row"> -->
          {% for i in data.hemispheres %}
            <div class="col-lg-6"> 
              <img id = "hem_img" src = {{ i.img_url }} />
              <h4>{{ i.title }} Enhanced</h4>         
          {% endfor %}
        <!-- </div> -->
      </div>




</body>

</html>
